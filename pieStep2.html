<!Doctype html>
<html>
<!-- thanks to http://www.codestore.net/store.nsf/unid/EPSD-5DTT4L -->
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script>
        angular.module("myApp", []).controller("myCtrl", function ($scope) {
            angular.extend($scope, {
                histogram: [
                    {
                        week: "thisWeek",
                        players: 13,
                        color: "#ff0000"
                    },
                    {
                        week: "lastWeek",
                        players: 42,
                        color: "#00ff00"
                    },
                    {
                        week: "week 9",
                        players: 12,
                        color: "#0000ff"
                    },
                    {
                        week: "week 8",
                        players: 11,
                        color: "#ff00ff"
                    }
                ],
                nWidth: 400,
                nHeight: 400,
                nCenter: 200,
                nRadius:180,
                init: function () {
                    var nCircumference = 0;
                    for (var n = 0; n < $scope.histogram.length; n++) {
                        nCircumference += $scope.histogram[n].players;
                    }
                    var nStartx = $scope.nCenter - $scope.nRadius, nStarty = $scope.nCenter;
                    var nRadians = 0;
                    for (var n = 0; n < $scope.histogram.length; n++) {
                        oWeek = $scope.histogram[n];
                        oWeek.x = nStartx;
                        oWeek.y = nStarty;
                        nRadians += 2*Math.PI * oWeek.players/nCircumference;
                        nStartx = oWeek.dx = $scope.nRadius - $scope.nRadius * Math.cos(nRadians);
                        nStarty = oWeek.dy = $scope.nRadius - $scope.nRadius * Math.sin(nRadians);
                        oWeek.bLong = oWeek.players > nCircumference/2?1:0;
                    }
                }
            }).init();
        });
    </script>



    <style>
        .chart path {
            fill-opacity: 1;
            stroke: black;
            stroke-width: 1;
        }
        .blueone {
            color: blue;
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <h1 class="blueone">this is a piechart</h1>
    <svg class="chart" width="400" height="400">
        <!-- Pie chart sample -->
        <path ng-repeat='week in histogram' d="M{{nCenter}},{{nCenter}} L{{week.x}},{{week.y}} A{{nRadius}},{{nRadius}} 0 {{week.bLong}},1 {{week.dx}},{{week.dy}} z" style="fill:{{week.color}}" />
    </svg>
</body>

</html>
